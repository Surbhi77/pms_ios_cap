<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-left">Covid-19</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list class="ion-margin-top">

    <ion-item class="lines" lines="none" routerLink="/sub-detail">
      <ion-avatar slot="start">
        <img src="assets/img/Coronavirus.jpg">
      </ion-avatar>
      <ion-label>
        <h2>Epidemiology</h2>
      </ion-label>
    </ion-item>

    <ion-item class="lines" lines="none">
      <ion-avatar slot="start">
        <img src="assets/img/Coronavirus.jpg">
      </ion-avatar>
      <ion-label>
        <h2>Virology and Pathogenesis</h2>
      </ion-label>
    </ion-item>

    <ion-item class="lines" lines="none">
      <ion-avatar slot="start">
        <img src="assets/img/Coronavirus.jpg">
      </ion-avatar>
      <ion-label>
        <h2>Source and mode of transmission</h2>
      </ion-label>
    </ion-item>

    <ion-item class="lines" lines="none">
      <ion-avatar slot="start">
        <img src="assets/img/Coronavirus.jpg">
      </ion-avatar>
      <ion-label>
        <h2>Clinical Progression</h2>
      </ion-label>
    </ion-item>

    <ion-item class="lines" lines="none">
      <ion-avatar slot="start">
        <img src="assets/img/Coronavirus.jpg">
      </ion-avatar>
      <ion-label>
        <h2>Diagnosis</h2>
      </ion-label>
    </ion-item>

    <ion-item class="lines" lines="none">
      <ion-avatar slot="start">
        <img src="assets/img/Coronavirus.jpg">
      </ion-avatar>
      <ion-label>
        <h2>Treatment and Protection</h2>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
